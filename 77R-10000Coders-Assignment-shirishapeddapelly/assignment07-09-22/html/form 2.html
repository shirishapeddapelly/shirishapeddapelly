<html>
    <head>
        <title>diffrent types of forms</title>
    </head>
    <body style="background-color:green";>
        <center> 
                <h2>PERSONAL DETAILS</h2>
                <div>
                <label for="name">name:</label>
                <input type="text"name="name"id="name"/>
                </div><br>
                <div>
                    <label for="password">password:</label>
                    <input type="password"name="password"id="password"/>
                </div><br>
                <div>
                    <label for="email id">email id:</label>
                    <input type="email"name="email id"id="email id"/>
                </div><br>
                <div>
                <label>gender:</label>
                <input type="radio"name="gender"value="male"/>male
                <input type="radio"name="gender"value="female"/>female
                </div><br>
                <div>
                    <label for="contact details">contact</label>
                    <input type="text"name="contact"id="contact details"/>
                </div>
                <div>
                    <h1 style="color:red";>
                    EDUCATIONAL QUALIFICATION</h1>
                </div>
                <div>
                    <label for="degree">degree:</label>
                     <select name="courses">
                        <option value="bsc">bsc</option>
                        <option value="bcom">bcom</option>
                    </select>
                </div><br>
                <label for="engeneering">engeneering:</label>
                <select name="courses">
                    <option value="eee">eee</option>
                    <option value="csc">csc</option>
                </select>
            </div><br>
            <div>
                <label>HOBBIES:</label>
                <input type="radio"name="hobbies"value="playing chess"/>playing chess
                <input type="radio"name="hobbies"value="reading books"/>reading books
   </div><br>
<h1 style="color:blue";>
    ADDRESS
    </h1>
<div>
    <textarea rows="10"cols="30"></textarea>
</div><br>
<div>
    <label for="attach resume">attach resume</label>
    <input type="file"name="attach resume"id="attach resume"/>
</div><br>
<div> 
    <input style="color:red" type="submit"name="submit"id="submit"/>
</div>
        </center>
    </body>
</html>
