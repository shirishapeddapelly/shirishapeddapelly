<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculater</title>
  </head>
  <style>
    .b {
      background-color: aqua;
      color: blue;
    }
  </style>

  <script>
    function ac() {
      document.getElementById("res").value = "";
    }
    function show(input) {
      document.getElementById("res").value += input;
    }
    function cal() {
      var input = eval(document.getElementById("res").value);
      document.getElementById("res").value = input;
    }
  </script>
  <table border="1" class="b" align="center">
    <tr>
      <td colspan="4" align="center">SIMPLE CALCULATER</td>
    </tr>
    <tr>
      <td colspan="3"><input type="text" id="res" /></td>
      <td colspan="1" align="center">
        <button onClick="ac()">ac</button>
      </td>
    </tr>
    <tr>
      <td align="center"><button onClick="show(1)">1</button></td>
      <td align="center" class="b"><button onClick="show(2)">2</button></td>
      <td align="center" class="b"><button onClick="show(3)">3</button></td>
      <td align="center" class="b"><button onClick="show('+')">+</button></td>
    </tr>
    <tr>
      <td align="center" class="b"><button onClick="show(4)">4</button></td>
      <td align="center" class="b"><button onClick="show(5)">5</button></td>
      <td align="center" class="b"><button onClick="show(6)">6</button></td>
      <td align="center" class="b"><button onClick="show('-')">-</button></td>
    </tr>
    <tr>
      <td align="center"><button onClick="show(7)">7</button></td>
      <td align="center"><button onClick="show(8)">8</button></td>
      <td align="center"><button onClick="show(9)">9</button></td>
      <td align="center"><button onClick="show('*')">*</button></td>
    </tr>
    <tr>
      <td align="center"><button onClick="show('%')">%</button></td>
      <td align="center"><button onClick="show('/')">/</button></td>
      <td align="center"><button onClick="show('0')">0</button></td>
      <td align="center"><button onClick="cal('=')">=</button></td>
    </tr>
  </table>
</html>
